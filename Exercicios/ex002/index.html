<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Vocé pode escrever 
        um paragrafo de 
        qualquer jeito.
        Basta colocar tudo 
        no meio do par de tags  <!--cuzinho-->
        p e /p  
    </p>
    <p>Se precisar quebrar 
        o texto em algum lugar especifica <br>como esse, 
        você pode usar tag br.
    </p>
    <p>
        Vamos adicoonar alguns simbolos especiais:
        &reg;
        &copy;
        &trade; <!--Tem varios simbolos na list do pdf do c-->
        &euro;
    </p>
    <p>Adicionando emojis: <!--emojipedia-->
       &#x1F989;
       &#x1F315;
    </p>
</body>
</html>
